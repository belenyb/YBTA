<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarde Buller</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script> <!-- menu nav -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-md fixed-top">
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="img-fluid"
                        alt="Logo Yarde Buller" id="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Nuestra Firma </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Quienes Somos </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Nuestros Valores </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Servicios </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"> Contacto </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- Formulario -->
    <section>
        <div class="container contacto">
            <div class="container">
                <div class="col-12">
                    <div class="row py-5">
                        <h1> Comunicate con nosotros </h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-12">
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-sm-4 col-12 form-group">
                                    <input type="text" name="txtNombre" id="txtNombre" placeholder="NOMBRE"
                                        class="form-control">
                                </div>
                                <div class="col-sm-4 col-12 form-group">
                                    <input type="email" name="txtNombre" id="txtNombre" placeholder="EMAIL"
                                        class="form-control">
                                </div>
                                <div class="col-sm-4 col-12 form-group">
                                    <input type="email" name="txtNombre" id="txtNombre" placeholder="MOVIL"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form-group">
                                    <input type="text" name="txtAsunto" id="txtAsunto" placeholder="ASUNTO"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form-group">
                                    <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" placeholder="MENSAJE"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
