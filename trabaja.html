<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yarde Buller </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script> <!-- menu nav -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="css/carousel.css" rel="stylesheet">
</head>

<body class="pt-0">
    <div class="container-fluid contacto py-5">
        <div class="container text-center">
            <h1>Trabajá con nosotros</h1>
            <h3>Dejanos tu CV</h3>
            <div class="col-md-6 mx-auto text-justify pb-2">
                <p>Si desea trabajar con nosotros, por favor ingrese su Curriculum Vitae completando los datos del
                    siguiente
                    formulario. ¡Muchas gracias!</p>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form class="form" action="" method="post" enctype="multipart/form-data">
                        <input type="text" placeholder="Nombre *" required></input>
                        <input type="text" placeholder="Apellido *" required></input>
                        <input type="text" placeholder="DNI"></input>
                        <input type="text" placeholder="Fecha de Nacimiento * (dd/mm/aaaa)" required></input>
                        <input type="text" placeholder="Localidad *" required></input>
                        <input type="text" placeholder="Provincia"></input>
                        <input type="text" placeholder="Teléfono fijo"></input>
                        <input type="text" placeholder="Teléfono móvil"></input>
                        <input type="email" placeholder="Mail *" required></input>
                        <textarea name="" id="" rows="3" placeholder="Nivel de Estudios"></textarea>
                        <input type="hidden" name="MAX_FILE_SIZE" value="807200"><input name="cv_adjunto" type="file" id="cv_adjunto" style="border: none;">
                        <h6 class="text-right"><button type="submit">Enviar</button></h6>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
